<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <input type="text" id="autocomplete" placeholder="Enter a place">


  </body>
    <script src="https://maps.googleapis.com/maps/api/js?key= AIzaSyBwSpuOnc9bIBLFQTv-zN8toFryzpAxDbg&libraries=places"></script>
    <script src="/GreenTrips/autocomplete.js"></script>
    <script>
      let autocomplete;
      function initAutocomplete(){
        autocomplete = new google.maps.places.Autocomplete(
          document.getElementById('autocomplete'),
          {
            types: ["establishment"],
            componentRestrictions: {"country": ["AU"]},
            fields: ["place_id", "geometry", "name"]
          });

        autocomplete.addListener("place_changed", onPlaceChanged);
      }

      function onPlaceChanged(){
        let place = autocomplete.getPlace();
        if (!place.geometry) {
          document.getElementById("autocomplete").placeholder = "Enter a place";
        } else {
          document.getElementById("details").innerHTML = place.name;
        }
      }
    </script>
</html>
