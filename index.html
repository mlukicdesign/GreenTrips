<!DOCTYPE html>
<html>
  <head>
    <title>Calculate Carbon Emissions</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwSpuOnc9bIBLFQTv-zN8toFryzpAxDbg&libraries=places"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>

  <!-- hello world -->
  
  <body class="is-fullheight is-fullwidth" onload="">
<!-- map -->
    <nav style="height: 10vh;" class="navbar has-shadow" role="navigation" aria-label="man navigation">
      <h1 class="is-size-1 p-5 has-text-weight-bold has-text-success">Toyota Green Trips</h1>
    </nav>

<!-- main body container -->
<div style="height: 80vh;" class="columns" id="main-body">


<!-- journey input -->
  <div style="min-width: 500px;" class="column is-3 p-6 is-fullheight is-half-tablet is-fixed" id="journeyInputs">

    <div class="pb-4">

      <h1 class="is-size-3 has-text-success">Select Your Destinations</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem beatae autem ipsa temporibus laudantium facilis velit nobis.</P>

      <label for="start">Start:</label>
      <input class="input is-medium is-rounded has-shadow" type="text" id="start" name="start" placeholder="Enter start destination" />
      
      <label for="end">End:</label>
      <input class="input is-medium is-rounded" type="text" id="end" name="end" placeholder="Enter end destination" />
      <div id="autocomplete-menu"></div>

      <label for="journeyName">Name Your Journey </label>
      <input class="input is-medium is-rounded" type="text" id="journey-name" name="end" placeholder="Name Your Journey" />
      <div id="autocomplete-menu"></div>

    </div>


      <div id="vehicle-select" class="pb-4">
        <h2 class="is-size-3 has-text-success">Select Your Vehicle</h2>
        <p>&nbsp;</p>

        <div class="is-fullwidth dropdown pb-6">
        <select id="car-dropdown" name="car" class="">
          <optgroup label="Toyota">
            <option value="7268a9b7-17e8-4c8d-acca-57059252afe9">Corolla</option>
            <option value="a2d97d19-14c0-4c60-870c-e734796e014e">Camry</option>
            <option value="14949244-b6d1-4a11-970f-73f75408f931">Corolla Wagon</option>
          </optgroup>
        </select>
        </div>
        
        <button class="button is-medium is-rounded is-fullwidth is-success" id="calculate">Calculate</button>

        <p id="distance"></p>
        <h2 class="is-size-3 has-text-success"> Your Emissions Output</h2>
        <p id="emissions"></p>
        
        
      </div>
      
    </div>

    <!-- map div -->
    <div style="min-height: 400px;" id="map" class="column is-7"></div>
    
    <!-- saved Trips -->
    <div class="column is-2 p-6">
      <h1 class="is-size-3">Your Saved Trips</h1>
        <div id="search-buttons">
          <p>&nbsp;</p>
        </div>
    </div> 

 </div>
    <!-- footer div -->
  <div style="height: 10vh;" class="container.is-fullwidth p-4 has-background-white-ter">
    <h2 class="has-text-success has-text-weight-bold pl-6">github link here</h2>
  </div>

    

  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script> 
  <script src="autocomplete.js"></script>
  <script src="app.js"></script>
  <script src="carbon.js"></script>
  </body>
</html>
