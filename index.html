<!DOCTYPE html>
<html>
  <head>
    <title>Calculate Carbon Emissions</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwSpuOnc9bIBLFQTv-zN8toFryzpAxDbg&libraries=places"></script>
    
  </head>

  <!-- hello world -->
  
  <body onload="">
<!-- map -->
    <header>
      <h1>Green Trips</h1>
      </header>
    <div id="map" style="height: 500px"></div>
   
  <div>

    <section>
      <label for="start">Start:</label>
      <input type="text" id="start" name="start" placeholder="Enter origin" />
      
      <label for="end">End:</label>
      <input type="text" id="end" name="end" placeholder="Enter destination" />
      <div id="autocomplete-menu"></div>
      
      <button id="calculate">Calculate</button>
      <p id="distance"></p>
      <p id="emissions"></p>
    </section>

    <div id="vehicle-select">
      <h2>Select Your Vehicle</h2>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
      <input type="text" id="vehicleInput" placeholder="Select Your Vehicle"/>
      <button type="submit">Submit</button>
    </div>

    <div id="emmissionOutput">

    </div>
    <label for="car">Choose a car: </label>
    <select id="car-dropdown" name="car">
      <option  value="">Select a car</option>
      

  </div>
  <script src="autocomplete.js"></script>
  <script src="app.js"></script>
  <script src="carbon.js"></script>
  </body>
</html>
